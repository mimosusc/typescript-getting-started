<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>typescript getting started!</title>
  <style>
    .element--01 {
      width: 300px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      margin: auto;
      background-color: cyan;
    }
    .element--02 {
      width: 300px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      margin: auto;
      background-color: yellow;
    }
    .element--03 {
      width: 300px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      margin: auto;
      background-color: greenyellow;
    }
    .element--03:active {
      background-color: limegreen;
    }
  </style>
</head>
<body>
  <div class="element--01">要素01</div>
  <div class="element--02">要素02</div>
  <div class="element--03">要素03</div>
  <script src="./index.js"></script>
  <script>
    const elm01 = document.querySelector('.element--01')
    const elm02 = document.querySelector('.element--02')
    const elm03 = document.querySelector('.element--03')

    elm01.style.color = 'red'
    elm02.addEventListener('mouseover', (event) => {
      event.target.textContent = 'ホバー中'
      elm02.addEventListener('mouseleave', (event) => {
        event.target.textContent = '要素02'
      })
    })
    elm03.addEventListener('click', (event) => {
      event.target.textContent = sumCalculator(1, 2)
    })

    const sumCalculator = (num1, num2) => num1 + num2
  </script>
</body>
</html>
